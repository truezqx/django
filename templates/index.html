<!DOCTYPE html>
<html>
	<head>
		<title>网页布局</title>
		<meta charset="UTF-8">
	</head>
	<body leftmargin="0" topmargin="0">
		<table border="0" width="100%" align="center" cellspacing="0" cellpadding="0">
			<tr height="90" bgcolor="red" align="center"><td><font size="6"><b>个人博客系统</b></font></td></tr>
			<tr>
				<td>
					<table bgcolor="yellow"border="0" width="30%" height="500" align="left">
						<tr align="center"><td>
							<table width="30px" height="10px" align="left"><tr><td>
							用户：<input type="text" name="account"/>
							密码：<input type="password" name="password"/>
							</td></tr></table>
						</td></tr>
						
					</table>
					<table table bgcolor="blue"border="0" width="70%" height="500" align="right">
						<tr align="center"><td><font size="6"><b>博客列表</b></font></td></tr>
					</table>
				</td>
			</tr>
			<tr height="90" bgcolor="red" align="center"><td><font size="6"><b>网页底部</b></font></td></tr>
		</table>
	</body>
</html>
